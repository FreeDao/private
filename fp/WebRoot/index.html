<script type="text/javascript">
var props = 'transform WebkitTransform MozTransform OTransform msTransform'.split(' '),prop;
var total = 1 , clickNum = 0;
var lastImg,lastCard;
var protectTime = 0;

var test = document.getElementById("test");

test.onclick = function(){};

function fp(t){
	
	if(protectTime == 1){
		return;
	}
	
	if(lastCard == t){
		return;
	}
	
	if(total > 3){
		alert("抱歉你的抽奖次数已用完！");
		return;
	}
	
	if(clickNum >= 2){
		return;
	}else{
		if(clickNum == 0){
			lastImg = t.childNodes[t.childNodes.length-1].src;	
			lastCard = t;
		}else{
			setTimeout(function(){
				if(lastImg == t.childNodes[t.childNodes.length-1].src){
					alert("恭喜你！中奖了！");
					window.location.href = "info.html";
				}else{
					if(total == 3){
						alert("很遗憾未中奖，你的机会已用完！");
						total++;
					}else{
						alert("很遗憾未中奖，再接再厉！还有"+(3-total++)+"次机会！");
						protectTime = 1;
						setTimeout(function(){
							protectTime = 0;
						},1000);
					}
					clickNum = 0;
					lastCard.style[prop] = "rotateY(0deg)";
					t.style[prop] = "rotateY(0deg)";
					lastCard = null;
					
					setTimeout(function(){
						
						var imgWidth ;
						var twos = document.getElementsByTagName("img");
						
						var i = 0;
						var tempImgs = ["img/1.png","img/2.png","img/3.png","img/4.png","img/5.png","img/6.png","img/2.png","img/5.png"];
						var tempCards = changeSort(tempImgs);
						var divs = document.getElementsByTagName("div");
						
						for(var index in twos){
							if(twos[index].className == "two"){
								imgWidth = twos[index].width;
								twos[index].className == "three";
							}
						}
						
						for(var index in twos){
							if(twos[index].className == "three"){
								twos[index].parentNode.removeChild(twos[index]);
							}
						}
							
						
						for(var index in divs){
							if(divs[index].className == "rq" ){
								var img = document.createElement("img");
								img.src = tempCards[i++];
								img.width = imgWidth;
//								img.style.paddingTop = (imgHeight/2-23)+"px";
//								img.style.paddingRight = (imgWidth/2-18)+"px";
								img.className = "two";
								divs[index].appendChild(img);
							}
						}
						
					},1000);
					
					
					
					/* var tempDivs = document.getElementsByTagName("div");
					for(var index in tempDivs){
						if(tempDivs[index].className == "rq" && lastCard != tempDivs[index] && t != tempDivs[index] ){
							tempDivs[index].style[prop] = "rotateY(-180deg)";
							tempDivs[index].style.opacity = 0.8;
							tempDivs[index].style.mozOpacity = 0.8;
							tempDivs[index].style.khtmlOpacity = 0.8;
							tempDivs[index].style.opacity = 0.8;
						}
						
					} */ 
					
				}
			},1000);
			
		}
		
		clickNum++;
	}
	
	for(var i = 0, l = props.length; i < l; i++) {
		if(typeof t.style[props[i]] !== "undefined") {
		    prop = props[i];
		    break;
		}
	}
	t.style[prop] = "rotateY(-180deg)";
}
